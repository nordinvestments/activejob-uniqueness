name: Main

on: [push,pull_request,workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    container: ruby:${{ matrix.ruby }}

    services:
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '4.0'
        gemfile:
          - gemfiles/activejob_7.1.x.gemfile
          - gemfiles/activejob_7.2.x.gemfile
          - gemfiles/activejob_8.1.x.gemfile
          - gemfiles/sidekiq_6.x.gemfile
          - gemfiles/sidekiq_7.x.gemfile
          - gemfiles/sidekiq_8.x.gemfile
        exclude:
          # ActiveJob 8.1 and Sidekiq 8 require Ruby >= 3.2
          - ruby: '3.1'
            gemfile: gemfiles/activejob_8.1.x.gemfile
          - ruby: '3.1'
            gemfile: gemfiles/sidekiq_8.x.gemfile

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install dependencies
      env:
        BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3

    - name: Run the default task
      env:
        BUNDLE_GEMFILE: ${{ matrix.gemfile }}
        REDIS_URL: redis://redis
      run: rake
